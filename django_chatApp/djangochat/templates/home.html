<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
  background-color: #000; /* Background color */
  color: #fff; /* Text color */
  font-family: Arial, sans-serif; /* Choose an appropriate font */
  text-align: center; /* Center align the text */
}

/* Add a neon glow effect */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, #f06, #9f6, #06f, #f06);
  background-size: 200% 200%;
  opacity: 0;
  z-index: -1;
  animation: glow 5s linear infinite;
}

@keyframes glow {
  0% {
    opacity: 0;
    background-position: 0 0;
  }
  100% {
    opacity: 1;
    background-position: 200% 200%;
  }
}

.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right: 0;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}

/* Style headings and labels */
h2 {
  color: black; /* Elegant color for headings */
  transition: color 0.3s ease-in-out; /* Smooth color transition */
}

label {
  color: blue; /* Elegant color for labels */
  margin-top: 10px; /* Add some spacing */
}

/* Hover effect for headings */
h2:hover {
  color: black; /* Different color on hover */
}

/* Rest of your existing CSS styles */

</style>
</head>
<body>

<div align="center">
    <h2>Django Chat</h2>
</div>

<div class="container">
    <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }

    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    }
    </style>

    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label style="color: #ffcc00;">Room Name</label> <!-- Add color to the label text -->
        <input type="text" name="room_name" id="room_name" width="100px" />
        <label style="color: #ffcc00;">Username</label> <!-- Add color to the label text -->
        <input type="text" name="username" id="username" width="100px" />
        <input type="submit" value="Enter Room">
    </form>
</div>

</body>
</html>
